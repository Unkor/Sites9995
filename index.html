<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зразок форми</title>
</head>

<body>
    <h1>Зразок форми</h1>
    <hr>
    <form action="" method="">
        Введіть дані в форму
        <br>
        <label>
            Імя:
            <input type="text" name="fio" placeholder="Введіть імя...">
        </label>

        <br>
        <br>

        <label>
            Прізвище:
            <input type="text" name="fio" placeholder="Введіть прізвище...">
        </label>

        <br>
        <br>
        <label>Клас:</label>
        <select name="klass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Улюблений предмет</legend>
            <label>
                <input type="checkbox" name="fav" value="subject">Алгебра
            </label>
            <br>
            <label>
                <input type="checkbox" name="fav" value="subject">Геометрія
            </label>
            <br>
            <label>
                <input type="checkbox" name="fav" value="subject">Інформатика
            </label>
            <br>
            <label>
                <input type="checkbox" name="fav" value="subject">Фізика
            </label>
            <br>
            <label>
                <input type="checkbox" name="fav" value="subject">Хімія
            </label>
            <br>
            <label>
                <input type="checkbox" name="fav" value="subject">Біологія
            </label>

        </fieldset>
        <fieldset>
            <legend>Ваш рівень знань</legend>
            <label>
                <input type="radio" name="fav" value="levl">Початковий
            </label>
            <br>
            <label>
                <input type="radio" name="fav" value="levl">Середній
            </label>
            <br>
            <label>
                <input type="radio" name="fav" value="levl">Достатній
            </label>
            <br>
            <label>
                <input type="radio" name="fav" value="levl">Високий
            </label>

        </fieldset>
        <br>

        <label>Додаткова інформація:</label>
        <br>
        <textarea name="comment" placeholder="Введіть додаткову інформацію про себе..."></textarea>
        <br>
        <br>

        <label>Пароль</label>
        <input type="password">
        <br>
        <br>
        <button type="reset">Стерти</button>
        <button type="submit">ВІДПРАВИТИ</button>

    </form>
    <hr>
</body>

</html>
